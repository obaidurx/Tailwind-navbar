<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Navbar</title>
  </head>
  <body>
    <!-- navbar goes here -->
    <nav class="bg-gray-100">
      <div class="max-w-6xl mx-auto">
        <div class="flex justify-between">
          <div class="flex">
            <!-- logo -->
            <div class="flex items-center px-4">
              <a href="" class="flex space-x-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-purple-900"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                  />
                </svg>
                <span class="font-bold">Better Dev</span>
              </a>
            </div>
            <!-- primary nav -->
            <div class="flex items-center space-x-3">
              <a href="#" class="py-4 px-2 text-gray-700">Feature</a>
              <a href="#" class="py-4 px-2 text-gray-700">Pricing</a>
            </div>
            <!-- secondary nav -->
          </div>
          <div class="flex items-center space-x-3 px-4">
            <a href="#" class="py-4 px-2 text-gray-700">Login</a>
            <a
              href="#"
              class="
                py-2
                px-2
                rounded
                bg-purple-400
                hover:bg-yellow-400
                font-bold
                duration-500
              "
              >Signup</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="text-center">
      <h1 class="font-extrabold text-5xl">Tailwind Navbar</h1>
    </div>
  </body>
</html>
